<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form Collection</title>
    <style>
        header {
            background-color: black;
            padding: 1em;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <header><h1>Form Collection</h1></header><br>
    <form action="/cgi-bin/echo.cgi" id="myForm">
        First Name:<br><input type="text" name="firstName" id="firstName"><br><br>
        Last Name:<br><input type="text" name="lastName" id="lastName"><br><br>
        Favorite Color: 
        <select name="color">
            <option value="red">Red</option>
            <option value="white">White</option>
            <option value="blue">Blue</option>
        </select><br><br>
        Method: <select id="mySelect" onchange="selectMethod()">
            <option value="GET">GET
            <option value="POST">POST
        </select><br><br>
        <input type="submit" value="Submit" style="float: left">
    </form>

    <script>
        function selectMethod(){
            var selAct = document.getElementById("mySelect").value;
            document.getElementById("myForm").setAttribute("method", selAct.toLowerCase());
        }
    </script>
</body>
</html>
